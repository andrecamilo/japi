# Configuração do servidor
server.port=8080
spring.application.name=user-api

# Configuração do MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=userdb
spring.data.mongodb.auto-index-creation=true

# Configuração do Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.japi.userapi

# Configuração de Logging
logging.level.org.springframework=DEBUG
logging.level.com.japi.userapi=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Configuração para permitir referências circulares (fallback)
spring.main.allow-circular-references=true 